<div class="content">
  <mat-toolbar class="list-toolbar">
    <mat-form-field class="search-bar">
      <input
        [(ngModel)]="searchInput"
        placeholder="Search..."
        type="string"
        matInput
      />
      <mat-hint>Results: {{ getSearchResultAmount() }}</mat-hint>
    </mat-form-field>
    <button
      mat-mini-fab
      matTooltip="Sort by your fridge-ingredients"
      (click)="filterForFridge()"
    >
      <mat-icon>kitchen</mat-icon>
    </button>
  </mat-toolbar>

  @for (dish of getDishes(); track $index) {
    <app-dish-card
      (click)="router.navigate(['dish', dish.id])"
      [dish]="dish"
      [ingredients]="ingredientAPI.getIngredientList()"
    ></app-dish-card>
  } @empty {
    @if (auth.isAuthenticated) {
      <p>Looking for dishes...</p>
      <mat-progress-bar mode="buffer" class="buffer-bar"></mat-progress-bar>
    } @else {
      <h1>Login required!</h1>
    }
  }
</div>
