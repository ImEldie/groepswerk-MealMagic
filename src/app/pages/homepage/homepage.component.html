<div class="content">
    <!--  Top content goes here  -->

    <!--  SearchBar  -->
    <mat-toolbar class="list-toolbar">
        <mat-form-field class="search-bar">
            <input [(ngModel)]="searchInput" placeholder="Search..." type="string" matInput (input)="filterRecipesFromSearch()">
            <mat-hint>Results: {{ dishList.length }}</mat-hint>
        </mat-form-field>
    </mat-toolbar>

    <!--  Recipe List  -->
    @for (dish of dishList; track $index) {
        <app-dish-card [dish]="dish"></app-dish-card>
    } @empty {
        @if (auth.isAuthenticated) {
            <p>Looking for dishes...</p>
            <mat-progress-bar mode="buffer" class="buffer-bar"></mat-progress-bar>
        } @else {
            <h1>Login required!</h1>
        }
    }
</div>
