<mat-card>
  <mat-card-content>
    <h1>Ingredients:</h1>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Add ingredients</mat-label>
        <input
          class="input"
          type="string"
          placeholder="Pick one"
          aria-label="Ingredients"
          matInput
          [formControl]="ingredientInput"
          [matAutocomplete]="auto"
          (click)="clearInput()"
        />
        <mat-autocomplete #auto="matAutocomplete">
          @for (ingredient of ingredientList; track ingredient) {
            <mat-option
              [value]="ingredient.name"
              (click)="addToSelected(ingredient); this.postIngredient()"
              >{{ ingredient.name }}</mat-option
            >
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <mat-list role="list">
      @for (id of ingredientFridgeId; track id){
      @for (ingredient of selectedIngredients; track ingredient.id){} 
      <mat-list-item role="listitem">
          <app-fridge-ingredients
            [loadedFridgeId]="id"
          ></app-fridge-ingredients>
      </mat-list-item>
  }
    </mat-list>
  </mat-card-content>
</mat-card>
<div>{{ saveData() }}</div>
