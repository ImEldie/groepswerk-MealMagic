<mat-toolbar color="primary" class="main-toolbar">
  <!-- TITLE -->
  <div class="magic-border">
    <button mat-flat-button color="primary" (click)="navigateToHomepage()">
      <div class="title-button-content">
        Meal
        <mat-icon>fastfood</mat-icon>
        Magic
      </div>
    </button>
  </div>
  @if (authService.isAuthenticated) {
    <div class="user-buttons">
      <button mat-button (click)="nagivateToUserpanel()">User Panel</button>
      <button (click)="authService.logout()" mat-button>Logout</button>
    </div>
  } @else {
    <div class="user-buttons">
      <button
        class="login-button"
        (click)="router.navigate(['login'])"
        mat-button
      >
        Login
      </button>
    </div>
  }
</mat-toolbar>

<router-outlet></router-outlet>
