<mat-toolbar color="primary" class="main-toolbar">
  <!-- TITLE -->
  <div class="magic-border">
    <button mat-flat-button color="primary" (click)="navigateToHomepage()">
      <div class="title-button-content">
        Meal
        <mat-icon>fastfood</mat-icon> 
        Magic
      </div>
    </button>
  </div>
  <!--  BUTTONS   -->
  @if (authService.isAuthenticated) {
    <button (click)="router.navigate(['add-dish'])" mat-raised-button color="accent">Add Dish</button>
    <button (click)="authService.logout()" mat-raised-button color="warn">Logout</button>
  } @else {
    <button class="login-button" (click)="router.navigate(['login'])" mat-button>
      Login
    </button>
  }
</mat-toolbar>

<router-outlet></router-outlet>
