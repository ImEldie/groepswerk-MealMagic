<div class="header">
  <mat-toolbar color="primary">
    <span>MealMagic</span>
    @if (authService.isAuthenticated) {
      <button (click)="authService.logout()" mat-button>Logout</button>
    } @else {
      <button class="login-btn" (click)="router.navigate(['login'])" mat-button>
        Login
      </button>
    }
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
