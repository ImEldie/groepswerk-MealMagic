@if (starRatingForm) {
  <p>Personal rating: {{ loadedRating }}/5</p>
  <div class="rate" [formGroup]="starRatingForm">
    <input
      type="radio"
      id="star5"
      name="rating"
      value="5"
      [checked]="loadedRating === 5"
      (change)="onRatingChange($event)"
    />
    <label for="star5" title="5 stars">5 stars</label>
    <input
      type="radio"
      id="star4"
      name="rating"
      value="4"
      [checked]="loadedRating === 4"
      (change)="onRatingChange($event)"
    />
    <label for="star4" title="4 stars">4 stars</label>
    <input
      type="radio"
      id="star3"
      name="rating"
      value="3"
      [checked]="loadedRating === 3"
      (change)="onRatingChange($event)"
    />
    <label for="star3" title="3 stars">3 stars</label>
    <input
      type="radio"
      id="star2"
      name="rating"
      value="2"
      [checked]="loadedRating === 2"
      (change)="onRatingChange($event)"
    />
    <label for="star2" title="2 stars">2 stars</label>
    <input
      type="radio"
      id="star1"
      name="rating"
      value="1"
      [checked]="loadedRating === 1"
      (change)="onRatingChange($event)"
    />
    <label for="star1" title="1 star">1 star</label>
  </div>
}
