<span class="ingredient"
  >{{ getIngredientName() }}&nbsp;
  <span>
    <button (click)="minOne()" mat-mini-fab color="warn">
      <mat-icon>remove</mat-icon>
    </button>
    <span> {{ fridgeIngredient.amount }} </span>
    <button (click)="plusOne()" mat-mini-fab color="accent">
      <mat-icon>add</mat-icon>
    </button>
  </span>
</span>
