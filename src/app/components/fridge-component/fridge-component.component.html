<div class="fridge">
  <mat-card>
    <mat-card-content>
      <h1>Ingredients:</h1>
      <form class="fridge-form">
        <mat-form-field class="fridge-full-width" (click)="updateFilteredIngredientsList()" (input)="updateFilteredIngredientsList()">
          <mat-label>Add ingredients</mat-label>
          <input
            class="input"
            type="text"
            placeholder="Pick one"
            aria-label="Ingredients"
            matInput
            [formControl]="ingredientInput"
            [matAutocomplete]="auto"
            (click)="clearInput()"
          />
          <mat-autocomplete #auto="matAutocomplete">
            @for (ingredient of autocompleteOptions; track ingredient) {
              <mat-option
                [value]="ingredient.name"
                (click)="setSelectedIngredient(ingredient)">
                  {{ingredient.name}}
              </mat-option>
            }
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <div>
        <mat-list role="list">
          @for (fridgeIngredient of this.fridgeService.getIngredientsInFridge(); track $index) {
            <mat-list-item role="listitem">
              <app-fridge-ingredients
                [fridgeIngredient]="fridgeIngredient"
                [ingredients]="this.ingredientList"
                (fridgeIngredientOutput)="setNewIngredientAmount($event, $index)"
              ></app-fridge-ingredients>
            </mat-list-item>
          }
        </mat-list>
      </div>
      <div class="save-button">
        <button mat-raised-button color="accent" (click)="saveFridgeToApi()">
          <mat-icon>update</mat-icon>Save fridge
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
